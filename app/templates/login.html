<form class="login form-horizontal center white col-lg-6 col-lg-offset-3" ng-controller="LoginRegisterController" id="loginForm" name="loginForm" ng-submit="loginUser()">
        <legend class="left"><h1>Login</h1></legend>
        <div class="form-info">
            <div class="form-group">
                <div class="input-group input-group-lg col-md-8 col-md-offset-2 login-field">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input ng-model="loginData.username" id="username" type="text" class="form-control" name="username" value="" placeholder="Username" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group input-group-lg col-md-8 col-md-offset-2 login-field">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input ng-model="loginData.password" id="password" type="password" ng-minlength="6" ng-maxlength="100" class="form-control" name="password" placeholder="password" required>
                </div>
            </div>
        </div>
        <div class="center col-xs-12">
            <input type="submit" value="Login" id="loginButton" class="btn btn-lg btn-success">
            <span>or</span>
            <a href="#/register/" class="btn btn-lg btn-warning">Register</a>
        </div>
</form>
