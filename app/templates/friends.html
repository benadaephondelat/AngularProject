<div ng-init="loadFriends()" ng-controller="FriendsController">
    <span> Friends ({{myFriends.length}} total)</span>
    <input type="search" id="searchFriends" ng-model="input" ng-keyup="loadFriends()">
    <ul>
        <li ng-repeat="friend in myFriends | filter:input">
            <img default-picture ng-src="{{friend.profileImageData}}">
            <span>{{friend.name}}</span>
        </li>
    </ul>
</div>
